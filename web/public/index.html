<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenCrom Setup</title>
  <style>
    body{
      font-family: system-ui;
      background:#0b0f14;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .card{
      background:#121821;
      padding:40px;
      border-radius:14px;
      text-align:center;
      width:320px;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    button{
      padding:14px 22px;
      font-size:16px;
      border:none;
      border-radius:8px;
      background:#4da3ff;
      color:white;
      cursor:pointer;
      width:100%;
    }
    button:hover{
      background:#3a8de0;
    }
    #result{
      margin-top:18px;
      opacity:.9;
      font-size:14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>OpenCrom Setup</h2>
  <p>Click once to allow your IP.</p>

  <button onclick="addIP()">Allow My IP</button>

  <div id="result"></div>
</div>

<script>
async function addIP(){
  const r = await fetch("/ips/auto",{method:"POST"});
  const j = await r.json();
  document.getElementById("result").innerText =
    "Allowed IP: " + j.added + " âœ“";
}
</script>

</body>
</html>
