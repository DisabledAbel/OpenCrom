<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
  background:#020617;
  color:#e2e8f0;
  font-family:system-ui;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}
.card{
  background:#0f172a;
  padding:30px;
  border-radius:16px;
  width:320px;
  box-shadow:0 10px 40px rgba(0,0,0,.5);
}
input{
  width:100%;
  padding:12px;
  margin:8px 0 16px;
  border-radius:10px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e2e8f0;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Login</h2>

<form method="POST" action="/login">
  <label>Username</label>
  <input name="username" required>

  <label>Password</label>
  <input name="password" type="password" required>

  <button>Login</button>
</form>

<p style="font-size:12px;color:#94a3b8;margin-top:12px">
Default login:<br>
admin / render123
</p>

</div>

</body>
</html>
