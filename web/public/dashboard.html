<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OpenCrom Dashboard</title>

<style>
body{
  font-family:system-ui;
  background:#0b0f14;
  color:white;
  margin:0;
}
.wrap{
  max-width:820px;
  margin:60px auto;
  padding:30px;
  background:#121821;
  border-radius:14px;
  box-shadow:0 10px 40px rgba(0,0,0,.45);
}
h1{margin-top:0}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  background:#1a2230;
  color:white;
}
button{
  padding:12px 18px;
  border:none;
  border-radius:8px;
  background:#4da3ff;
  color:white;
  cursor:pointer;
}
button:hover{background:#3a8de0}
.job{
  padding:12px;
  border-radius:10px;
  background:#1a2230;
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.small{
  opacity:.8;
  font-size:13px;
}
.delete{
  background:#ff5c5c;
}
.delete:hover{background:#e04848}
</style>
</head>

<body>

<div class="wrap">
<h1>OpenCrom Dashboard</h1>

<h3>Add Job</h3>

<input id="schedule" placeholder="Cron schedule (example: */5 * * * *)">
<input id="url" placeholder="URL to call">

<button onclick="addJob()">Add Job</button>

<h3 style="margin-top:30px">Jobs</h3>

<div id="jobs"></div>

</div>

<script>

async function loadJobs(){
  const r = await fetch("/jobs");
  const jobs = await r.json();

  const el = document.getElementById("jobs");
  el.innerHTML="";

  jobs.forEach(j=>{
    const div=document.createElement("div");
    div.className="job";

    div.innerHTML=
      "<div><b>"+j.schedule+"</b><div class='small'>"+j.url+"</div></div>"+
      "<button class='delete' onclick='del("+j.id+")'>Delete</button>";

    el.appendChild(div);
  });
}

async function addJob(){
  const schedule=document.getElementById("schedule").value;
  const url=document.getElementById("url").value;

  await fetch("/jobs",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({schedule,url})
  });

  document.getElementById("schedule").value="";
  document.getElementById("url").value="";
  loadJobs();
}

async function del(id){
  await fetch("/jobs/"+id,{method:"DELETE"});
  loadJobs();
}

loadJobs();

</script>

</body>
</html>
